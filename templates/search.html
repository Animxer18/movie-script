<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>213 Movies | Search</title>
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='bootstrap.min.css') }}"
    />
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='mdb.dark.min.css') }}"
    />
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='all.min.css') }}"
    />
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">213 Movies</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/browse">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/top">Top Rated</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/api">API</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://github.com/crackhub-dev/movie-script"
                           target="_blank">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
</header>
<div class="container">
    <div
            class="container text-center"
    >
        <h1>213 Movies</h1>
        <form action="/results">
            <div class="form-outline form-white">
                <input
                        type="text"
                        id="q"
                        name="q"
                        class="form-control form-control-lg mb-5 mt-5"
                        placeholder="The Godfather"
                        required
                />
                <label for="movie" class="form-label">Enter Any Movie Name</label>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <a href="/browse">
            <button class="btn btn-lg btn-primary mt-5">Browse Popular Movies</button>
        </a>
    </div>
    <script src="{{ url_for('static', filename='mdb.min.js') }}"></script>
</body>
</html>
